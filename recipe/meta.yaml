{% set name = "mikeio" %}
{% set version = "0.12.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f299baa2b277e5f2ef1c46871870f78b1b0a47aa3159edf9acbb8a0c66b6bdeb

build:
  skip: true  # [not win or py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - pyyaml
    - shapely
    - xarray
    - matplotlib-base
    - tqdm
    - pyproj
    - mikecore==0.1.2b2

test:
  imports:
    - mikeio

about:
  home: https://github.com/DHI/mikeio
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: API for the DHI MIKE file types
  description: Read, write and manipulate dfs0, dfs1, dfs2, dfs3, dfsu and mesh files. Read res1d and xns11 files.
  dev_url: https://github.com/DHI

extra:
  recipe-maintainers:
    - ecomodeller
    - georgebv
