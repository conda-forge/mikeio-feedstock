{% set name = "mikeio" %}
{% set version = "2.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f96fd7fb13574ec417fec806cd165b8a7f28441628747a060ce909cb2c5bcac8

build:
  skip: true  # [not win or py<36]
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - numpy
    - pandas
    - scipy
    - pyyaml
    - shapely
    - xarray
    - matplotlib-base
    - tqdm
    - pyproj
    - mikecore==0.1.2b2

test:
  imports:
    - mikeio

about:
  home: https://github.com/DHI/mikeio
  license: BSD-3-Clause
  license_family: BSD
  license_file: License.txt
  summary: API for the DHI MIKE file types
  description: Read, write and manipulate dfs0, dfs1, dfs2, dfs3, dfsu and mesh files. Read res1d and xns11 files.
  dev_url: https://github.com/DHI

extra:
  recipe-maintainers:
    - ecomodeller
    - georgebv
